---
- name: Ð¡ustomization  
  hosts: servers  
  become: yes  
  tasks:
  - name: Update and upgrade apt packages
    apt:
      update_cache: yes
      upgrade: yes

  - name: Switch On ip_forward
    ansible.posix.sysctl:
      name: net.ipv4.ip_forward
      value: '1'
      sysctl_set: true
      state: present
      reload: true

  - name: copy 00-installer-config.yaml
    copy:
      src: 00-installer-config.yaml
      dest: /etc/netplan/00-installer-config.yaml
      owner: root
      group: root
      mode: 0755

  - name: copy 50-vagrant.yaml
    copy:
      src: 50-vagrant.yaml
      dest: /etc/netplan/50-vagrant.yaml
      owner: root
      group: root
      mode: 0755

  - name: Netplan apply
    shell:
      "netplan apply"
  